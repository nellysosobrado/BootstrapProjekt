<!--Reservation -->
<div class="about-area">
  <div class="container">
          <div class="row section-header">
              <div class="col-md-12 text-center">
                  <h2>Reservation</h2>
                  <p class="line"></p>
              </div>
          </div>

  <form action="#" method="post">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="m_fname">First Name</label>
        <input type="text" class="form-control" id="m_fname">
      </div>
      <div class="col-md-6 form-group">
        <label for="m_lname">Last Name</label>
        <input type="text" class="form-control" id="m_lname">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 form-group">
        <label for="m_email">Email</label>
        <input type="email" class="form-control" id="m_email">
      </div>
    </div>
  </form>
    <!-- Antal människor som vill boka en reservation -->
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="m_people">How Many People</label>
        <select id="m_people" class="form-control">
          <option value="1">1 People</option>
          <option value="2">2 People</option>
          <option value="3">3 People</option>
          <option value="4">4 People</option>
        </select>
      </div>
      <!-- telefon numer -->
      <div class="col-md-6 form-group">
        <label for="m_phone">Phone</label>
        <input type="text" class="form-control" id="m_phone">
      </div>
    </div>
<!-- Vilken tid och datum  -->
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="m_date">Date</label>
        <input type="text" class="form-control" id="m_date">
      </div>
      <div class="col-md-6 form-group">
        <label for="m_time">Time</label>
        <input type="text" class="form-control" id="m_time">
      </div>
    </div>
<!-- Användarne kan skriva in ett medelande -->
    <div class="row">
      <div class="col-md-12 form-group">
        <label for="m_message">Message</label>
        <textarea class="form-control" id="m_message" cols="30" rows="7"></textarea>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12 form-group">
        <a href="reservation.html" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Reserve Now</a>
      </div>
    </div>
            </div>
          </div>
